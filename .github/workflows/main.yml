# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches:
    - master

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: git checkout 
        uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: set up maven
        uses: s4u/setup-maven-action@v1.2.1
        with:
          java-version: 8

      # Runs a set of commands using the runners shell
      - name: compile with maven
        working-directory: my-app/
        run: mvn compile -f pom.xml
        
      - name: test with maven
        working-directory: my-app/
        run: mvn test -f pom.xml
      
      - name: update version
        working-directory: my-app/
        run: |
          version=$(cat pom.xml | grep "<version>" | head -n 1 | awk -F '[<>]' '{print $3}')
          echo -e "version = $version"
          new_version=$(echo $version | awk -F '.' '{print $1 "." $2 "." $(( $3 + 1 ))}')
          echo -e "new_version = $new_version"
          mvn versions:set -DnewVersion="$new_version"
          cat pom.xml | grep "<version>" | head -n 1 | awk -F '[<>]' '{print $3}'
      
      - name: commit files
        working-directory: my-app/
        run: |
          git config --local user.name secrets.GITHUB_USERNAME
          git config --local user.email secrets.GITHUB_USEREMAIL
          git add pom.xml
          version=$(cat pom.xml | grep "<version>" | head -n 1 | awk -F '[<>]' '{print $3}')
          git commit -m "update project to $version"

      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: package with maven
        working-directory: my-app/
        run: mvn package -f pom.xml
